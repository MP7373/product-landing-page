<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cats!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <header id="header">
    <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/02/14/12/cats-6.jpg" alt="A cute cat" id="header-img">
    <nav id="nav-bar">
      <a href="#furry" class="nav-link">Furry</a>
      <a href="#agile" class="nav-link">Agile</a>
      <a href="#fun" class="nav-link">Fun</a>
    </nav>  
  </header>
  
  <section id="agile">
    <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/8Tn-tDijJf0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>
  
  <section id="furry" class="flex">
    <div>Hop!</div>
    <div>Claw!</div>
    <div>Climb!</div>
  </section>
  
  <section id="fun">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" name="email" type="email" placeholder="email">
      <input id="submit" type="submit">
    </form>
  </section>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
